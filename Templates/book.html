<!DOCTYPE html>
<html>
  <head>
    <title>Book Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container py-5">
    <h2 class="mb-4">ğŸ« Book Tickets for {{ show['title'] }}</h2>
    <p><strong>Available Tickets:</strong> {{ available }}</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="w-50 mx-auto">
      <div class="mb-3">
        <label class="form-label">Your Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Number of Tickets:</label>
        <input type="number" name="tickets" class="form-control" min="1" max="{{ available }}" required>
      </div>

      <button type="submit" class="btn btn-primary">ğŸŸï¸ Book Now</button>
    </form>

    <div class="mt-4">
      <a href="/" class="btn btn-secondary">â¬… Back to Home</a>
    </div>
  </body>
</html>
