<!DOCTYPE html>
<html>
  <head>
    <title>Concerts in {{ city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container py-4">
    <h2 class="mb-4">🎤 Concerts in {{ city }}</h2>

    {% if shows %}
    <div class="row">
      {% for show in shows %}
      <div class="col-md-6 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">{{ show['title'] }}</h5>
            <p class="card-text">📅 {{ show['date'] }}<br>📍 {{ show['venue'] }}</p>
            <a href="/book/{{ show['id'] }}" class="btn btn-success">Book Now</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
      <p class="text-danger">No concerts found in {{ city }}.</p>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-4">⬅ Back to Home</a>
  </body>
</html>
